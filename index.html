<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email de Ejemplo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header class="header">
      <img src="./img/banner-logo.png" alt="Logo de la Empresa" />
      <nav class="menu">
        <ul>
          <li><a href="#">Cuidados Diarios</a></li>
          <li><a href="#">Cuerpo</a></li>
          <li><a href="#">Baño</a></li>
          <li><a href="#" class="promo-link">Promociones</a></li>
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="./img/banner-uno.png" alt="Banner Promocional" />
    </section>

    <!-- Título -->
    <section class="title">
      <h2>Estos son los productos que elegimos para vos</h2>
    </section>

    <!-- Productos -->
    <section class="products">
      <div class="product">
        <img src="./img/producto.png" alt="Producto 1" />
        <button class="buy-button">Comprar</button>
      </div>
      <div class="product">
        <img src="./img/producto.png" alt="Producto 2" />
        <button class="buy-button">Comprar</button>
      </div>
      <div class="product">
        <img src="./img/producto.png" alt="Producto 3" />
        <button class="buy-button">Comprar</button>
      </div>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
      <p>
        <span>Natura está donde vos estás</span> <br />
        Eligí comprar donde más te guste
      </p>
      <img src="./img/banner-dos.png" alt="Logo Natura" />
    </footer>
  </body>
</html>
